<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        .loading {
            opacity: 0;
        }
    </style>
</head>

<body class="loading">

    <div class="topBar">
        <h1>2P-Kt Playground</h1>
        <div id="colorMode">
            <span class="light">Light mode</span>
            <label class="switch">
                <input type="checkbox" class="colorSwitch">
                <span class="slider"></span>
            </label>
            <span class="dark">DarkMode</span>
        </div>
    </div>
    

    <div class="row">
        <div class="column">
            <label for="theory">Theory :</label>
            <div id="theory" name="theory"></div>
            <label for="myfile">Select a file:</label>
            <input type="file" id="inputFile" name="myfile">
        </div>
        <div class="column result">
            <label for="query">Query : ?-</label>
            <div id="query" name="query"></div>
            <button class="solve">RUN</button>

            <p>Solutions</p>
            <div id="solutions">
                <div class="output"></div>
            </div>
        </div>
    </div>
</body>

</html>
