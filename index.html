<!DOCTYPE html>
<html>
<head>
    <title>Web 2P-Kt</title>
    <link rel="stylesheet" type="text/css" href="style.css" id="css">
    </head>
    <script type="text/javascript" src="bundle.js"></script>    
<body>

<h1>2P-Kt</h1>

<div class="row input">
    <div class="column">
        <textarea id="theory" rows="20" cols="80">
            mother_child(trude, sally).
            
            father_child(tom, sally).
            father_child(tom, erica).
            father_child(mike, tom).
                
            sibling(X, Y)      :- parent_child(Z, X), parent_child(Z, Y).
                
            parent_child(X, Y) :- father_child(X, Y).
            parent_child(X, Y) :- mother_child(X, Y).
            </textarea>
    </div>
    <div class="column result">
            <label for="query">Inserisci la Query : ?-</label>
            <textarea type="text" id="query" name="query" rows="4">
                sibling(sally,Y)
            </textarea>
            <button class="solve" >Next</button>
            <ol id="solutions">

            </ol>
    </div>
</div>
<script type="text/javascript" src="control.js"></script>
</body>
</html>
